{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-6 card p-0 ">
    <div class="card-header fw-bold">
      LOGIN
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
          <label for="InputEmail">Email</label>
          {{form.email}}
        </div>
        <div class="form-group mb-2">
          <label for="InputPassword">Password</label>
          {{form.password}}
          <!-- <a href="#" class="a-text">Forget my password</a> -->
        </div>
        <div class="form-group form-check mb-2">
          {{form.rememberme}}
          <label class="form-check-label" for="rememberme">Remember Me</label>
        </div>
        <button class="button button-blue button-hover-light" style="height: auto;">LOGIN</button>
      </form>
      <div class="mt-2">
        <a href="{% url 'forgot_password' %}" class="a-link">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
