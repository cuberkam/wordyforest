{% if messages %}
{% for message in messages %}

{% if message.tags == "error" %}
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div class="toast align-items-center border-0 alert-danger fade show">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close">
      </button>
    </div>
  </div>
</div>

{% else %}
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div class="toast align-items-center border-0 alert-{{ message.tags }} fade show">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close">
      </button>
    </div>
  </div>
</div>
{% endif %}

{% endfor %}
{% endif %}
