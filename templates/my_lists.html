{% extends 'base.html' %}
{% block title %}My Lists{% endblock %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-11 box p-4">

    <div id="create-list">
      <form class="mb-3" action="" method="post">
        {% csrf_token %}
        <input placeholder="Type Your New List Name" class="form-control" name="list_name"
          style="width: unset; display: unset;">
        <input type="hidden" name="button" value="create_list">
        <button type="submit" class="button button-blue button-hover-light">CREATE</button>
      </form>
    </div>

    <section>
      <h2 class="borderbottom-blue">My Lists</h2>
      <div id="my-lists">
        {% include 'partials/words_list_list.html' %}
      </div>
    </section>

    <section>
      <h2 class="borderbottom-blue">Subscribed Lists</h2>
      <form hx-put="{% url 'subscribe_list' %}" hx-target="#subscribed-lists">
        <input type="text" class="form-control" placeholder="Type Share Code" name="share_code"
          style="width: unset; display: unset;">
        <button id="subscribe" class="button button-hover-light button-blue" type="submit">
          SUBSCRIBE
        </button>
      </form>
      <hr>
      <div id="subscribed-lists">
        {% include 'partials/subscribed_lists_list.html' %}
      </div>
    </section>

  </div>
  {% endblock %}
